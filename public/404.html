<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; URL='/rheemcooling/'" />
  </head>
  <body>
    <script>
      // Giữ nguyên pathname và chuyển hướng về index.html
      var redirectTo = '/rheemcooling' + window.location.pathname + window.location.search;
      window.location.replace(redirectTo);
    </script>
  </body>
</html>
